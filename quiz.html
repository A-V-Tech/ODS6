<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz ODS 6</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/quiz.css"> 
  <link rel="icon" href="./IMAGES/ODS64px.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="index.html">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/water.png" alt="logo">
        ODS 6
      </div>
    </a>
    <div class="quem-somos">
      <a href="sobre.html"><i class="fa-solid fa-user"></i><span class="qs-text"> Quem Somos?</span></a>
    </div>
  </header>

  <!-- CONTAINER QUIZ -->
  <main id="quiz-container">

    <!-- Tela inicial -->
    <div id="start-screen">
      <h1>Quiz ODS 6</h1>
      <input type="text" id="player-name" placeholder="Digite seu nome">
      <button id="start-btn">Começar</button>
    </div>

    <!-- Tela de perguntas -->
    <div id="quiz-screen" class="hidden">
      <h2 id="question"></h2>
      <div id="answers"></div>

      <!-- Barra de tempo -->
      <div class="timer-bar">
        <div id="progress"></div>
      </div>
    </div>

    <!-- Tela final -->
    <div id="end-screen" class="hidden">
      <h2>Fim do Quiz!</h2>
      <p>Sua pontuação: <span id="final-score"></span></p>
      <h3>Top 5 Jogadores</h3>
      <ul id="ranking" class="ranking-table"></ul>
      <button onclick="location.reload()">Jogar Novamente</button>
    </div>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Projeto ODS 6 - Unijorge</p>
  </footer>

  <script src="./JS/quiz.js"></script>
</body>
</html>
